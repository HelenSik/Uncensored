<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/886a2b1a50.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Confession</title>
        <style>
            body{
                background-color:brown;
                padding: 0;
                margin: 0;
            }
            h1{
                color: black;
                background-color: chocolate;
                font-size: 50px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <center><h1>Confession Room</h1></center>
        <div class="editor">
            <button class="text-button"><i class="fas fa-undo"></i></button>
            <button class="text-button"><i class="fas fa-redo"></i></button>
            <button class="text-button"><i class="fas fa-bold"></i></button>
            <button class="text-button"><i class="fas fa-italic"></i></button>
            <button class="text-button"><i class="fas fa-underline"></i></button>
            <button class="text-button"><i class="fas fa-strikethrough"></i></button>
            <button class="text-button">H1</button>
            <button class="text-button">H2</button>
            <button class="text-button">H3</button>
            <button class="text-button"><i class="fas fa-superscript"></i></button>
            <button class="text-button"><i class="fas fa-subscript"></i></button>
            <button class="text-button"><i class="fas fa-list-ol"></i></button>
            <button class="text-button"><i class="fas fa-list-ul"></i>></i></button>
            <button class="text-button"><i class="fas fa-align-left"></i>></i></button>
            <button class="text-button"><i class="fas fa-align-center"></i>></i></button>
            <button class="text-button"><i class="fas fa-align-right"></i>></i></button>
            <button class="text-button"><i class="fas fa-align-justify"></i>></i></button>
            <button class="text-button"><i class="fas fa-quote-right"></i>></i></button>
        </div>
    </body>
</html>
